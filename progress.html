<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
        .breadcrumb-item+.breadcrumb-item::before{
            content:"|"
        }
    </style>
</head>
<body>
    <div class="progress mt-5" style="height: 50px;" >
        
        <div class="progress-bar w-25">
            25%
        </div>
    </div>

    <div class="progress mt-4" style="height: 50px;" >
        <div class="progress-bar w-50 progress-bar-striped">
            50%
        </div>
    </div>

    <div class="progress mt-4" style="height: 50px;" >
        <div class="progress-bar w-25 progress-bar-striped progress-bar-animated">
            20%
        </div>

        <div class="progress-bar w-25 progress-bar-striped progress-bar-animated bg-warning">
            40%
        </div>

        <div class="progress-bar w-25 progress-bar-striped progress-bar-animated bg-success">
            60%
        </div>
    </div>

    <h1 class="ml-5">
        JOY<span class="badge badge-primary">11</span>
        PEACE<span class="badge badge-secondary">11</span>
        LOVE<span class="badge badge-success">11</span>
        FAITH<span class="badge badge-danger">11</span>
        HAPPINESS<span class="badge badge-pill badge-warning">11</span>
        LAUGHTER<span class="badge badge-pill badge-light">11</span>
        WEALTH<span class="badge badge-pill badge-dark">11</span>
        
    </h1>

    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Reason</a></li>
            <li class="breadcrumb-item"><a href="#">Think</a></li>
            <li class="breadcrumb-item"><a>Believe</a></li>
        </ol>
        
    </nav>


</body>
</html>
