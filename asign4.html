<html>
    <head>
        <title>

        <link rel="stylesheet" href="styles/imp.css">

    <body>
        
        
        <h1>Create a free account</h1>
        <h2>Account Details</h2>
        <p>
            <form>
                <fieldset >  
                <legend>Contact Information</legend>
                <label>Email*</label>
                <input type="email">

                <label>Password*</label>
                <input type="password"><br>
            

                <label>Repeat email*</label>

                <label>Repeat Password*</label>
                <input type="password"></fieldset>

        </p>

        <h2>Personal Details</h2>
        <p>
            <form>
                <label>Name*</label>
                <input type="text">

                <label>Gender*</label>
                <input class="gen" type="radio" name="gender">Male
                <input class="gen" type="radio" name="gender">Female<br>

                <label>Phone*</label>
                <input type="tel">

                <label>Birthdate*</label>
                
                <input type="date"><br>

                <label>Street</label>
                <input type="text">

                <label for="Nationality">Nationality*</label>
                <select>  
                    <option value="African"></option>
                    <option value="European"></option>
                    <option value="Asian"></option>
                    <option value="North American"></option>
                </select><br>

                <label>City*</label>
                <input type="text">

                <label>Children*</label>
                <input class="gen"type="checkbox"><br>

                <label for="Country">Country*</label>
                <select>
                    <option value="Nigeria"></option>
                    <option value="Spain"></option>
                    <option value="China"></option>
                    <option value="Brazil"></option>
                </select><br>

                <label>Website</label>
                <input type="url"><br>

                

                

            </form>
        </p>

        <p >
            <h2>Terms and mailing</h2>

            <form class="bot">
                <input class="gen" type="checkbox"> I accept the <a href="#">PrivacyPolicyforW3Docs</a><br>
                <input class="gen" type="checkbox"> I want to recieve personalized offers by your site.<br>
                <input class="su" type="submit">

            </form>
        </p>

    </body>
